{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Login v. Websocket</h1>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class="flashes">
                {% for message in messages %}
                    <li{% if 'error' in message %} class="error"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    <form method="post" action="{{ url_for('login') }}" class="mb-3">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" name="email" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" name="password" class="form-control" required>
        </div>
        <div class="form-check">
            <input type="checkbox" name="remember" class="form-check-input" id="remember">
            <label class="form-check-label" for="remember">Remember me</label>
        </div>
        <input type="submit" value="Login" class="btn btn-primary mt-2">
    </form>
    <p>Don't have an account? <a href="{{ url_for('register') }}">Register</a></p>
    <br>
    <p><a href="{{ url_for('eink_login') }}" target="_blank">View E-Ink Board</a></p>
</div>
{% endblock %}
